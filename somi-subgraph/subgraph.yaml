specVersion: 0.0.7
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: SavingsPool
    network: somnia-shannon
    source:
      address: "0x347ad8266ae690c2f9e900c0da24e862c30d6900"
      abi: SavingsPool
      startBlock: REPLACE_WITH_POOL_START_BLOCK
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Totals
        - SoloDeposit
        - Claim
      abis:
        - name: SavingsPool
          file: ./abis/SavingsPool.json
      eventHandlers:
        - event: Deposited(indexed address,indexed uint256,uint256,uint256)
          handler: handleDeposited
        - event: Claimed(indexed address,indexed uint256,uint256,uint256)
          handler: handleClaimed
      file: ./src/pool.ts

  - kind: ethereum
    name: PodsVault
    network: somnia-shannon
    source:
      address: "0xe8d7d8898548f73d55435b26465e967a18c93eab"
      abi: PodsVault
      startBlock: REPLACE_WITH_VAULT_START_BLOCK
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Totals
        - Pod
        - PodMember
        - Claim
        - PenaltyPoolSnapshot
      abis:
        - name: PodsVault
          file: ./abis/PodsVault.json
      eventHandlers:
        - event: PodCreated(uint256)
          handler: handlePodCreated
        - event: Joined(indexed uint256,indexed address,uint256,uint256)
          handler: handleJoined
        - event: Activated(indexed uint256,uint48,uint48,uint16)
          handler: handleActivated
        - event: EarlyExit(indexed uint256,indexed address,uint256,uint256)
          handler: handleEarlyExit
        - event: Claimed(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handlePodClaimed
        - event: Cancelled(indexed uint256)
          handler: handleCancelled
      file: ./src/vault.ts
